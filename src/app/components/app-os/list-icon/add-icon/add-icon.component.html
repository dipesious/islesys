<h1 mat-dialog-title class="c_primary">Submit icon</h1>
<!--div class="demo">
    <div [innerHTML]="getDemo"></div>
</div-->
<div mat-dialog-content>

  <mat-form-field appearance="legacy" class="fullWidth">
    <mat-label>Title</mat-label>
    <input matInput placeholder="icon name" [(ngModel)]="icon.name" [disabled]="makingChanges">
  </mat-form-field>

  <mat-form-field appearance="legacy" class="fullWidth">
    <mat-label>Select Type</mat-label>
    <mat-select [(ngModel)]="icon.type" [disabled]="makingChanges">
      <mat-option *ngFor="let t of iconType" [value]="t.code" [disabled]="makingChanges">{{t.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="legacy" class="fullWidth">
    <mat-label>Select Catagory</mat-label>
    <mat-select [(ngModel)]="icon.cat" [disabled]="makingChanges">
      <mat-option *ngFor="let c of resource.iconCat" [value]="c" [disabled]="makingChanges">{{c}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="legacy" color="warn" class="fullWidth">
    <mat-label>&lt;svg viewBox="0 0 24 24" </mat-label>
    <textarea rows="3" matInput [placeholder]="placeholderIcon" [(ngModel)]="icon.data" [disabled]="makingChanges"></textarea>
    <span matSuffix>&lt;/svg&gt;</span>
  </mat-form-field>

  <mat-form-field appearance="legacy" class="fullWidth">
    <mat-label>Your Name</mat-label>
    <input matInput placeholder="full name" [(ngModel)]="icon.by" [disabled]="makingChanges">
  </mat-form-field>

  <mat-form-field appearance="legacy" class="fullWidth">
    <mat-label>Your Contact</mat-label>
    <input matInput placeholder="Phone number" [(ngModel)]="icon.contact" [disabled]="makingChanges">
    <span matPrefix>{{icon.dial_code}}</span>
    <button mat-icon-button matPrefix [matMenuTriggerFor]="menu" [disabled]="makingChanges"><mat-icon>unfold_more</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let x of resource.phoneCodes" (click)="icon.dial_code = x.dial_code">{{x.name}}</button>
    </mat-menu>
  </mat-form-field>

  <p>You Agree to Terms of Service?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button  mat-dialog-close>No Thanks</button>
  <button mat-button cdkFocusInitial color="warn" (click)="submit()" [disabled]="makingChanges">Agree & Submit</button>
</div>
