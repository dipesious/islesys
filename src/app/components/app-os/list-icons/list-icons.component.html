
<section class="section1">
    <div class="controls">

        <div class="second">
            <span class="wat">Tone</span>
            <button mat-button (click)=" execute('', 'Filled', 'Flat' ) "><mat-icon>{{ page.toneX == 'Flat' ? 'radio_button_checked':'radio_button_unchecked'}}</mat-icon> Flat</button>
            <button mat-button (click)=" execute('', 'Filled', 'Duotone') "><mat-icon>{{ page.toneX == 'Duotone' ? 'radio_button_checked':'radio_button_unchecked'}}</mat-icon> Duotone</button>
            <button mat-button (click)=" execute('', 'Filled', 'Vibrant') "><mat-icon>{{ page.toneX == 'Vibrant' ? 'radio_button_checked':'radio_button_unchecked'}}</mat-icon> Vibrant</button>
        </div>

        <div class="first">
            <span class="wat">Fill</span>
            <button mat-button *ngIf=" page.toneX == 'Flat' " (click)=" execute('', 'Outline', 'Flat') "><mat-icon>{{ page.fillX == 'Outline' ? 'radio_button_checked':'radio_button_unchecked'}}</mat-icon> Outline</button>
            <button mat-button (click)=" execute('', 'Filled', page.toneX) "><mat-icon>{{ page.fillX == 'Filled' ? 'radio_button_checked':'radio_button_unchecked'}}</mat-icon> Filled</button>
            <button mat-button *ngIf=" page.toneX == 'Duotone' " (click)=" execute('', 'Animated', page.toneX) "><mat-icon>{{ page.fillX == 'Animated' ? 'radio_button_checked':'radio_button_unchecked'}}</mat-icon> Animated</button>
            <button mat-button *ngIf=" page.toneX == 'Vibrant' " (click)=" execute('', 'Insignia', 'Vibrant') "><mat-icon>{{ page.fillX == 'Insignia' ? 'radio_button_checked':'radio_button_unchecked'}}</mat-icon> Insignia</button>
        </div>

        <!-- <div class="third">
            <button mat-button color="primary" (click)="submitIcon()">Add New</button>
        </div> -->


    </div>
</section>

<section class="infomative">
    <video class="posterVideo finalPoster"
    [src]="resource.videoOpensourceIcons" 
    type="video/mp4" playsinline="" loop="" autoplay=""></video>
    <div class="posterText textC">
        <div class="knowLinks">
        <div class="knowLink" *ngFor="let x of links">
            <a href="https://github.com/dipesious/Myriad-Undertakings/blob/main/design-icons.md" target="_"><img *ngIf=" x.title == 'Design' " src="assets/creativity.png" /></a>
            <a href="https://github.com/dipesious/Myriad-Undertakings" target="_"><img *ngIf=" x.title == 'Repo' " src="assets/folder.png" /></a>
            <a href="https://github.com/dipesious/Myriad-Undertakings/blob/main/LICENSE" target="_"><img *ngIf=" x.title == 'License' " src="assets/contract.png" /></a>
            <p>{{x.title}}</p>
        </div>
        </div>
        <h2 class="knowTitle">1M+ Standard Icons by ICONWHO.COM</h2>
        <p class="knowinfo">We are building a gargantuan library of compatible icons<br>
            <i><mat-icon class="c_warn">done_outline</mat-icon>SVG</i>
            &nbsp;
            <i><mat-icon class="c_warn">done_outline</mat-icon>WEBP</i>
            &nbsp;
            <i><mat-icon class="c_warn">done_outline</mat-icon>PNG</i>
        </p>
    </div>
</section>



<section class="section3 textC">
    <div class="searchRight">
        <!-- <button mat-button class="b_white hide" color="primary" (click)="submitIcon()"><mat-icon>add</mat-icon>New Icon</button> -->
        <button mat-stroked-button [matMenuTriggerFor]="menu1"><mat-icon>expand_more</mat-icon>{{ !currentTyp ? 'Collections': currentTyp}}</button>
        <mat-menu #menu1="matMenu" overlapTrigger="true">
          <div style="max-height: 300px; overflow-y: auto;">
          <button mat-menu-item [routerLink]=" '/icons' ">All Collections</button>
          <ng-container *ngFor="let c of resource.iconCat"><!--
             (click)=" execute('', page.fillX, page.toneX ) "
            (click)=" execute(c, 'Outline', page.toneX) "
            (click)=" execute(c, 'Filled', page.toneX) "
          -->
            <button mat-menu-item [routerLink]=" '/outline-icons/' + c "  >{{c}} Outline</button>
            <button mat-menu-item [routerLink]=" '/filled-icons/' + c "  >{{c}} Filled</button>
          </ng-container>
          </div>
        </mat-menu>
    </div>
    <div class="searchLeft textR">
    <p>
        <!-- <button mat-icon-button (click)="goDark=!goDark"><mat-icon>{{goDark ? 'light_mode':'nights_stay'}}</mat-icon></button> -->
      <mat-form-field class="search" appearance="legacy">
        <mat-label><mat-icon>search</mat-icon> Search</mat-label>
        <input matInput placeholder="enter icon name" name="search"
        [(ngModel)]="searchTerm"
        [matAutocomplete]="auto">
        <button matSuffix mat-icon-button (click)="searchTerm = '' "><mat-icon>backspace</mat-icon></button>
        <button matSuffix mat-icon-button (click)="goDark=!goDark"><mat-icon>{{goDark ? 'light_mode':'nights_stay'}}</mat-icon></button>
        <mat-hint align="end">Searching in {{page.fillX}} {{page.toneX}} icons</mat-hint>

        <mat-autocomplete #auto="matAutocomplete">
    
          <ng-container *ngFor="let option of resource.iconCat">
            <mat-option *ngIf=" option?.toLowerCase()?.includes( searchTerm.toLowerCase() ) " 
            (click)=" execute(option, page.fillX, page.toneX) " 
            [value]="option">{{option}}</mat-option>
          </ng-container>
    
        </mat-autocomplete>
      </mat-form-field>
    </p>
    </div>
</section>

<section class="section4" *ngIf="empty == 1"><!--(click)="auth.setDate(x.id)"-->
    <ng-container *ngFor="let x of page.dataO | async">
    <a class="iconHold textC"
    [class.b_white]="!goDark" [class.c_black]="!goDark"  [class.f_black]="!goDark" 
    [class.b_black]="goDark" [class.c_white]="goDark"  [class.f_white]="goDark"
    [routerLink]=" '/free-icon/' + x.id "> 
    <div class="back1"></div>
    <div class="back2"></div>
        <div class="image" [innerHtml]="x.data | safeHtml"></div>
        <p>{{x.name}}<!--{{x.sin?.toDate()}}--></p>
    </a>
    </ng-container>

    <app-loading *ngIf="!(page.dataO | async) || (page.loading | async) "></app-loading>
</section>
